<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 w-100 text-center">Thanks for tuning to The Weather Dashboard</span>
        </nav>
    
  <div class="container">
    <div class="row">
        <div class="col-4 bg-light">
            <!-- search and city list. put in and example city for filler  -->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City name">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                  <form id="history"></form>
                </div>
              </div>
        </div>
        <div class="col-8">
            <!-- card with current city info -->
            <div class="col-12 border border-dark m-3 rounded">

            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Forecast</h2>
                </div>
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Filler</div>
                    <div class="card-body">
                      <h5 class="card-title">Filler</h5>
                      <p class="card-text">Filler</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- 5 blue cards with 5 day forecast. with icons indicating weather. ex if sunny weather then display sunny icon -->
</div>














  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="dashCode.js"></script>

</body>
</html>
